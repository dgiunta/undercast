  description: "\n        <p>Most of the American west is owned by the Federal Government.
    About 85 percent of Nevada, 61 percent of Alaska, 53 percent of Oregon, the list
    goes on.  And there have always been questions about how this immense swath of
    land should be used. Should we allow ranchers to graze cattle, or should the western
    land be a place where wild animals can roam free and be protected, or is it land
    we want to reserve for recreation?  As you can imagine, there is no consensus
    on the answers to these questions but there are a LOT of strong feelings, and
    over the years, those strong feelings have sometimes bubbled up to the surface
    and manifested in protests and even violence. In 2016, a group of armed militants
    occupied the Malheur National Wildlife Refuge in western Oregon. They were led
    by a cattle rancher by the name of Ammon Bundy - the son of Cliven Bundy. Perhaps
    you heard about it but never understood exactly what it was all about. Well, today
    we bring you a story from Longreads and Oregon Public Broadcasting reported by
    Leah Sottile- it's the first in series they put together that looks deeply into
    the fascinating and even sometimes wonky details of how the american west is managed,
    why the Bundys are so angry about it, and the religious ideology that undergirds
