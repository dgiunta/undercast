            <p>The new film “Green Book” is rolling out across the country. I have not seen the film, so I can’t speak to its merits or shortcomings, but while people are possibly being introduced to the concept of the Green Book for the first time, we thought we’d re-release this story from a few years ago about the origin and significance of the Green Book: the Negro Motorists’ Travel Guide to the segregated US. </p>

