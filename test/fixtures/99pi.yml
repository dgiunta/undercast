  description: "\n        <p>Japan’s Shinkansen doesn’t look like your typical train.
    With its long and pointed nose, it can reach top speeds up to 150–200 miles per
    hour. It didn’t always look like this. Earlier models were rounder and louder,
    often suffering from the phenomenon of \"tunnel boom,\" where deafening compressed
    air would rush out of a tunnel after a train rushed in. But a moment of inspiration
    from engineer and birdwatcher Eiji Nakatsu led the system to be redesigned based
    on the aerodynamics of three species of birds. Nakatsu’s case is a fascinating
    example of biomimicry, the design movement pioneered by biologist and writer Janine
    Benyus.</p>\n\n<p>This is one of a series of design videos we're launching in
