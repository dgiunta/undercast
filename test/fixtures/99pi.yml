            <p>Juan de Oñate is one of the world’s lesser-known conquistadors, but his name can be found all over New Mexico. There are Oñate streets, Oñate schools, and, of course, Oñate statues. When an activist group removed one foot off an Oñate statue in 1998, they said it was a symbolic act meant to highlight the atrocities Oñate committed against the indigenous population.</p>

