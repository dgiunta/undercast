  description: "\n        <p>New York was built at the mouth of the Hudson River,
    and that fertile estuary environment was filled with all kinds of marine life.
    But one creature in particular shaped the landscape: the oyster. It is estimated
    that trillions of oysters once surrounded New York City, filtering bacteria and
    acting as a natural buffer against storm surges.</p>\n\n<p>Over time, pollution
