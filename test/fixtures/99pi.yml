  description: "\n        <p>Even if you don't recognize a Noguchi table by name,
    you've definitely seen one. In movies or tv shows when they want to show that
    a lawyer or art dealer is really sophisticated, they put a Noguchi table in their
    waiting room. Noguchi was a world renowned sculptor and he had huge ambitions.
    His largest and most personal concept was a giant public sculpture that took the
    form of a massive pyramid. Try to Imagine a cross between a Mayan temple and a
    mountain. It pushes out of the earth with a long slide sloping down with steps
    on two of its faces. Noguchi thought of it as a playground, and he called it Play
    Mountain. Noguchi’s ideas - about imagination, and freedom to play - have left
    a deep mark on playground designers, and are continuing to shape the playgrounds
    all around us.</p>\n\n<p><a href=\"https://99percentinvisible.org/?p=28644&amp;post_type=episode\"
    rel=\"nofollow\" target=\"_blank\">Play Mountain</a></p>\n      "
