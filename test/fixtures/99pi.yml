  description: "\n        <p>In the early 1950s, teenage students in Lake County,
    Indiana, got up from their desks, marched down the halls and lined up at stations.
    There, fingers were pricked, blood was tested and the teenagers were sent on to
    the library, where they waited to get a specialized tattoo. Each one was in the
    same place on the torso, just under the left arm, and spelled out the blood type
    of the student.</p>\n\n<p>This experimental program was called Operation Tat-Type.
    It was administered by the county and the idea was simple: to make it easier to
    transfuse blood after an atomic bomb. At the age of 16, producer Liza Yeager's
    grandmother, who went to school in Lake County, was permanently marked in anticipation
    of a nuclear catastrophe.</p>\n\n<p><a href=\"https://99percentinvisible.org/?p=27869&amp;post_type=episode\"
