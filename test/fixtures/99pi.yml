            <p>In the early morning of August 5, 2001, artist Richard Ankrom and a group of friends assembled on the 4th Street bridge over the 110 freeway in Los Angeles. They had gathered to commit a crime. Years before, when Ankrom was driving through downtown Los Angeles, he was going to merge onto the I-5 North. But he missed the exit and got lost. The I-5 exit wasn’t indicated on the green overhead sign. It was clear to Ankrom that the California Department of Transportation had made a mistake. And for some reason, this stuck with him. Ankrom, an artist and sign painter, decided to make the Interstate 5 North shield himself. He also decided that he would take it upon himself to install it above the 110 freeway.</p>

