            <p>Back in the 1950s, St. Louis was segregated and The Ville was one of the only African-American neighborhoods in the city. The community was prosperous. Black-owned businesses thrived and the neighborhood was filled with the lovely, ornate brick homes the city has become famous for.</p>

    <p>But driving around The Ville today, the neighborhood looks very different. Some buildings are simply rundown or abandoned, but others are missing large chunks entirely. Walls have disappeared. The bricks are gone. "We call them dollhouses," says local Alderman Samuel Moore, "because you can look inside of them."</p>

