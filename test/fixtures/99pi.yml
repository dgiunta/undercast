    supplying 80% of the world's cocaine and the violence surrounding the drug trade
    had become extreme. The bloodshed was focused in the city of Medellin.</p>\n\n<p>As
    the years went on, Medellin became the most dangerous city in the world.</p>\n\n<p>But
