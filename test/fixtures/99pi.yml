            <p>The Gander Airport in Newfoundland was once the easternmost airfield in North America, so when transatlantic air travel was new and difficult through the mid-20th century, Gander played a critical role in getting people back and forth from Europe to America.</p>

    <p>This made the tiny town of Gander an unlikely international hub, hosting the likes of Fidel Castro, Marilyn Monroe, Frank Sinatra, and the Queen of England in the beautiful, mid-century modern lounge. The lounge and bar at the airport also served as the town’s major hotspot, so the locals just hung out there, always with the possibility they’d rub elbows with a huge international celebrity.</p>

    <p>Once airplanes could easily make it across the Atlantic without refueling in Gander, the airport got really quiet, but the town that hosted the most famous people in the world found a new purpose on 9/11 when they welcomed 7000 stranded passengers unable to enter US airspace.</p>

