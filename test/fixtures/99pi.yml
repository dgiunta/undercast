  description: "\n        <p>Until the early 90s, basketball uniforms were pretty
    tame. There had been real limits to what could be done with jerseys. All the details—the
    numbers, the names, the logos—had to be sewed on. Complicated graphics would have
    taken a massive amount of embroidery, which would have added additional weight
    and made the jersey hotter to wear. But dye sublimation changed everything. Sublimation
    is a process of printing dye directly into the fabric. Now for the first time,
    you could design something in Photoshop, and make it as big and colorful as you
    wanted. Then with sublimation, you could print that design straight onto the material
    without any embroidery or extra weight. This allowed NBA teams to go wild…and
    they did…which led to one of the most famous love-it-or-hate-it basketball jersey,
