            <p>Around the world, there is a lot of buzz around the idea of universal basic income (also known as “unconditional basic income” or UBI). It can take different forms or vary in the details, but in essence: UBI is the idea a government would pay all citizens, employed or not, a flat monthly sum to cover basic needs. This funding would come with no strings attached or special conditions, which would remove any potential stigma associated with receiving it. In short: it would be free money.</p>

    <p>There’s been a lot of recent excitement around the idea, especially after an experiment launched by the Finnish government started in early 2017. It has the public and the media wondering: how will recipients react to getting this unconditional source of income.</p>

