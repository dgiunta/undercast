- guid: prx_96_1f3556c0-48c9-4563-9767-8ace52ebffa2
  title: 346- Palaces for the People
  pubDate: Tue, 19 Mar 2019 22:29:53 -0000
  link: http://feeds.99percentinvisible.org/~r/99percentinvisible/~3/8EYT7QmJ_mw/
  description: "\n        <p>Social Infrastructure is the glue that binds communities
    together, and it is just as real as the infrastructure for water, power, or communications,
    although it's often harder to see. But Eric Klinenberg says that when we invest
    in social infrastructures such as libraries, parks, or schools, we reap all kinds
    of benefits. We become more likely to interact with people around us, and connected
    to the broader public. If we neglect social infrastructure, we tend to grow more
    isolated, which can have serious consequences.</p>\n\n<p><a href=\"https://99percentinvisible.org/?p=28405&amp;post_type=episode\"
    rel=\"nofollow\" target=\"_blank\">Palaces for the People</a></p>\n\n<p>Articles
    of Interest, Avery Trufelman’s acclaimed podcast mini-series about what we wear,
    now has its own feed. Subscribe to AOI on <a href=\"https://itunes.apple.com/us/podcast/articles-of-interest/id1455169228\"
    rel=\"nofollow\" target=\"_blank\">Apple Podcasts</a> and <a href=\"https://radiopublic.com/articles-of-interest-85p22P\"
    rel=\"nofollow\" target=\"_blank\">RadioPublic</a>. Please leave a review and
