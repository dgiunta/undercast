            <p>In the early 1950s, teenage students in Lake County, Indiana, got up from their desks, marched down the halls and lined up at stations. There, fingers were pricked, blood was tested and the teenagers were sent on to the library, where they waited to get a specialized tattoo. Each one was in the same place on the torso, just under the left arm, and spelled out the blood type of the student.</p>

