  link: http://feeds.99percentinvisible.org/~r/99percentinvisible/~3/leqJm0-W134/
  description: "\n        <p>When current President Donald Trump took office, he promised
    to build an “an impenetrable, physical, tall, powerful, beautiful, southern border
