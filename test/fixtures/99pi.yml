  description: "\n        <p>When a doctor reveals a terminal diagnosis to a patient
    -- that process is as delicate a procedure as any surgery, with potentially serious
    consequences if things go wrong. If the patient doesn’t understand their prognosis,
    for example, they could end up making uninformed decisions about their treatment.</p>\n\n<p>That's
    why many medical schools now offer training for students on how to break bad news,
    bringing in actors to help them learn how to navigate this critically important
    and very high-stakes moment. And that’s not the only connection between acting
    and this particular facet of medicine.</p>\n\n<p>It turns out that one of the
    first doctors to recognize the challenges of this particular kind of doctor-patient
    communication wasn’t just a physician -- he was also a comedian. And he drew on
    that experience to transform the way that doctors break bad news.</p>\n\n<p><a
