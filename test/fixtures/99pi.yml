            <p>Blepharoplasty is often done to lift loose or sagging skin around the upper eyelids caused by aging. But for a lot of people of Asian descent, this surgery is not strictly about aging and more commonly referred to as “double eyelid” surgery.</p>

    <p>The double eyelid surgery adds a crease -- so instead of the skin of the upper lid running smoothly from the bottom of the eyebrow straight down to the eyelashes, there is now a small indented fold in the skin, just a few millimeters wide, that runs in a horizontal crescent above the lash line. </p>

