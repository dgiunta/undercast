    <p><a href="https://99percentinvisible.org/?p=24876&amp;post_type=episode" rel="nofollow" target="_blank">The Laff Box</a></p>

    <p>Plus, Roman talks to The West Wing Weekly co-host Joshua Malina about his time acting on Sports Night, which was a turning point in the history of the television laugh track.</p>

    <p>Learn more and subscribe to <a href="http://www.slate.com/articles/podcasts/decoder_ring/2018/04/decoder_ring_explores_the_history_and_meaning_of_the_laugh_track.html" rel="nofollow" target="_blank">Decoder Ring</a></p>

