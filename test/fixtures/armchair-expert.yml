- title: 'EXPERTS ON EXPERT: Sanjay Gupta'
  guid: c9b359b7-33f9-41b0-9b71-f41c7e240f8e
  description: 'Dr. Sanjay Gupta is an American neurosurgeon, medical reporter and
    CNN medical correspondent. He sits down with the Armchair Expert to discuss wanting
    to change his name to Steve as a child, performing surgery in a wartime environment
    and he breaks the misconception that brain size is the primary factor in intelligence.
    Dax and Sanjay share a Michigander past and they discuss some of the failing components
    of our current healthcare system. He talks about recent findings in CTE and leaves
    us with advice on ways to maximize health and prolong life.

