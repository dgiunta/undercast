- title: 'EXPERTS ON EXPERT: Dr. Eric Topol'
  guid: 73aa8013-8cbf-4148-aa28-432bad1e44a8
  description: 'Dr. Eric Topol is an American cardiologist, geneticist, digital medicine
    researcher and the director and founder of Scripps research institute. The good
    doctor sits down with the Armchair Expert to discuss the benefits of applying
    Artificial intelligence to our healthcare system, he talks about the concept of
    deep leaning and he relays the importance of human to human interaction in medicine.
    Dax wonders if we are spending too much money on end of life care and Eric debunks
    the notion that AI will fully replace humans. The two talk about the futile search
    for pain relief and the doctor gets everyone excited about the advent of a smartphone
    full body scan. Also, Monica and Dax get a special surprise call in the fact check.

